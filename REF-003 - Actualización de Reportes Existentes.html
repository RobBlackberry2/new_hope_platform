<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>REF-003 - Actualización de Reportes Existentes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="brand">
                <h1>Editar Reporte</h1>
                <p class="lead">Modifique los parámetros del reporte existente.</p>
            </div>
            <div>
                <a href="REF-002 - Generación de Reportes Filtrados.html" class="cta"
                    style="background:transparent;border:1px solid var(--glass-border);color:var(--muted)">
                    Cancelar
                </a>
            </div>
            </header>

            <div class="card" style="max-width:800px">
                <form>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px">
                        <div>
                            <label>Nombre del Reporte *</label>
                            <input type="text" value="Rendimiento Académico 10mo" required />
                        </div>
                        <div>
                            <label>Tipo de Reporte *</label>
                            <select required>
                                <option value="">Seleccionar</option>
                                <option selected>Académico</option>
                                <option>Administrativo</option>
                                <option>Financiero</option>
                                <option>Asistencia</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-top:12px">
                        <label>Descripción</label>
                        <textarea
                            rows="3">Reporte detallado de calificaciones para el nivel de 10mo año durante el periodo 2025.</textarea>
                    </div>

                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:12px">
                        <div>
                            <label>Periodo Desde *</label>
                            <input type="date" value="2025-02-01" required />
                        </div>
                        <div>
                            <label>Periodo Hasta *</label>
                            <input type="date" value="2025-11-30" required />
                        </div>
                    </div>

                    <div style="margin-top:20px">
                        <label>Historial de Versiones</label>
                        <div
                            style="background:var(--glass);padding:12px;border-radius:8px;font-size:13px;color:var(--muted)">
                            <div style="display:flex;justify-content:space-between;margin-bottom:6px">
                                <span>v1.0 - Creado por Admin</span>
                                <span>2025-11-20 10:30 AM</span>
                            </div>
                            <div style="display:flex;justify-content:space-between">
                                <span>v1.1 - Modificado por Admin</span>
                                <span>2025-11-25 02:15 PM</span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top:30px;display:flex;justify-content:flex-end;gap:12px">
                        <button type="submit">Guardar Cambios</button>
                    </div>
                </form>
            </div>
            </main>
    </div>
</body>

</html>
